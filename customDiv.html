        <Button onclick="onClick()">Create</Button>
    </div>
    <br><br>
    <div class="divClass" id="div">

    </div>

        function onClick(){
            height = document.getElementById('div').style.height = document.getElementById('height').value + "px"
            width = document.getElementById('div').style.width = document.getElementById('width').value + "px"
            color = document.getElementById('div').style.backgroundColor = document.getElementById('color').value
            desscription = document.getElementById('p').innerHTML = document.getElementById('description').value
        }
    </script>
</body>
</html>
