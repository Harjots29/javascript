<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onblur&onfocus</title>
</head>
<body>
    <h1>
        Form
    </h1>
    <label for="name">Name</label><br>
    <input type="text" id="name" onfocus="focusFun(this.id)">
    <br><br>
    <label for="contact">Contact</label><br>
    <input type="number" id="contact" onfocus="focusFun(this.id)">
    <br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email" onfocus="focusFun(this.id)">
    <script>
        function focusFun(id){
            document.getElementById(id).style.backgroundColor ="lightblue";
        }
    </script>
</body>
</html>
